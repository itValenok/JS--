<!DOCTYPE html>
<script>
"use strict";
function Calculator() {
	//this.number1: 0,
	//this.number2: 0,
	
	this.read = function() {
		this.number1 = +prompt("number 1: ", 0);
		this.number2 = +prompt("number 2: ", 0);
	},
	
	this.sum = function() {
		return this.number1 + this.number2;
	},
	
	this.mul = function() {
		return this.number1 * this.number2;
	}
}

let calculator = new Calculator();
calculator.read();

alert( "Sum=" + calculator.sum() );
alert( "Mul=" + calculator.mul() );

</script>
