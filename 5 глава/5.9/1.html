<script>
    "use strict";

    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };

    function sumSalaries(salaries) {
        let salarySum = 0;
        for (let item of Object.values(salaries)) {
            if (!item) return salarySum;

            salarySum += item;
        }
        return salarySum;
    }

    alert(sumSalaries(salaries));

</script>
