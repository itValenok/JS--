<!DOCTYPE html>
<script>
"use strict";

let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};

function topSalary(salaries) {
	let max = null;
	
	for(let [name, salary] of Object.entries(salaries)) {
		if(salary > max) {
			max = salary;
		}
	}
	
	return max;
}

alert(topSalary(salaries));

</script>
