<!DOCTYPE html>
<script>
"use strict";

let numberArray = [];

let sum = 0;

sumInput();

function sumInput() {
	while ( true ) {
		let number = prompt("Number, plz", 0);
		
		if( !isFinite(number) || number === "" || number === null ) break;
		
		numberArray.push(+number);
	}


for (let number of numberArray) {
	sum += number;
}
alert(sum);

}

</script>
