<!DOCTYPE html>
<script>
"use strict";

let date = new Date(2015, 0, 2);

function getDateAgo(date, day) {
	return new Date( date.getTime() - day * 24 * 3600 * 1000)
}

alert( getDateAgo(date, 1) ); // 1, (1 Jan 2015)
alert( getDateAgo(date, 2) ); // 31, (31 Dec 2014)
alert( getDateAgo(date, 365) );

alert( date ); 

</script>
