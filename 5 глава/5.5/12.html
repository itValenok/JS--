<!DOCTYPE html>
<script>
"use strict";

function unique(arr) {
	let uniqArr = [];
	for( let i = 0; i < arr.length; i++) {
		if (!uniqArr.includes(arr[i]))
			uniqArr.push(arr[i]);
	}
	return uniqArr;
}

let strings = ["кришна", "кришна", "харе", "харе",
  "харе", "харе", "кришна", "кришна", ":-O"
];

alert( unique(strings) );

</script>
