<!DOCTYPE html>
<script>
"use strict";

let arr = [5, 3, 8, 1];

filterRangeInPlace(arr, 1, 4);

alert( arr );

function filterRangeInPlace(arr, min, max) {
	for (let i = 0; i < arr.length; i++) {
		let arrElements = arr[i];
		
		if (!(arrElements >= min && arrElements <= max)) {
			arr.splice(i, 1);
			i--;
		}
	}
}

</script>
