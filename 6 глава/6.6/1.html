<!DOCTYPE html>
<script>
    "use strict";

    function makeCounter() {
        let count = 0;

        function counter() {
            return count++;
        }

        counter.set = function (x) {
            return count = x;
        }

        counter.decrease = function () {
            return count--;
        }

        return counter;
    }

    let counter = makeCounter();

    alert(counter());
    alert(counter());

    counter.set(10);

    alert(counter());

    counter.decrease();

    alert(counter());

</script>
